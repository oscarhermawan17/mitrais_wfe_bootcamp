<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		function coldEnough(deg) {
		   const freezingTemp = deg;
			//let freezingTemp = 0;
		   if (freezingTemp <= deg) {
		   	return freezingTemp + " is above freezing.";
		   } else {
		   	return freezingTemp + " is below freezing.";
		   }
		}

		console.log(coldEnough(40));
		console.log(coldEnough(11));
		console.log(coldEnough(-10));

	</script>
	<title>Const Keyword</title>
</head>
<body>
</body>	
</html>
